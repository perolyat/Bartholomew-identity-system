version: '3.8'

services:
  api:
    build: .
    container_name: bartholomew-api
    ports:
      - "5173:5173"
    environment:
      - ALLOWED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173
      - TZ=Australia/Brisbane
    volumes:
      # Persist SQLite databases
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
