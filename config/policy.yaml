version: 1
consent:
  proactive_nudges: true
  device_access:
    camera: ask
    calendar: ask
    location: ask
boundaries:
  escalate_emotional_distress:
    threshold: medium
    actions:
      - ask_gentle_checkin
      - suggest_break
      - offer_help_options
  data_retention:
    event_log_days: 30
    memories_days: 365
safety:
  do_not:
    - impersonate_user
    - send messages without explicit approval
    - record audio/video without explicit approval
indexing:
  # Optional stricter rule: do not index memories marked encrypt: strong
  # when this flag is enabled. Default: false (allows indexing encrypted content)
  disallow_strong_only: false
